<!DOCTYPE html>
<html>
    <head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="app/scripts/controllers/login.js"></script> 
        <title>Spring Security Example </title>
        <style type="text/css">
.main-border {
	background-color: #fff;
	border-color: #ccc;
	border-style: none solid solid;
	border-width: 0 1px 1px;
}

.signin-container {
    padding: 10px 0 40px 0;
    overflow: hidden;
}

.small-centered {
    margin-left: auto;
    margin-right: auto;
    float: none!important;
}

.small-14 {
    width: 87.5%;
}

#globalContentContainer {
    max-width: 500px;
    margin-top: 100px;
    margin: 0 auto;
    width: 100%;
    border: 1px solid #d5d5d5;
    background-color: #FFF;
}

.row {
    margin-left: auto;
    margin-right: auto;
    margin-top: 0;
    margin-bottom: 0;
    max-width: 100%;
    width: 100%;
}

#globalContentContainer .signin-container .account-signin {
    padding: 10px 50px 0 0;
}

form.standard-form .row .row .columns {
    padding: 0 0.5em;
}

.standard-form label.inline {
    padding: 1.25em 0;
    margin: 0;
}
</style>
    </head>
    <body ng-app="loginApp">
    
    
    
   <div id="globalContentContainer" ng-controller="loginMainCtrl" style="margin-top: 100px;">
        <div class="row">
	<form id="signInForm" class="accSigninForm standard-form" action="/shoppingcart/login" method="post">
		<div class="row main-border">
			
			<div class="small-14 columns small-centered signin-container">
                	<h3>Sign in</h3>
				<div class="row error-class-row formMsgs">
                	<div class="small-16 small-centered columns error-container">



                	</div>
		        </div> 
				<div class="small-8 columns account-signin">
					<div class="row">
						<div class="columns small-6">
							<label for="email" class="inline right">
								User ID
							</label>
						</div>
						<div class="columns small-9">
							<input id="username" name="username" type="text" maxlength="75" placeholder="Username" autofocus="true" required="required">
						</div>
						<div class="small-1 columns errorIcon ">&nbsp;</div>
					</div>
					<div class="row">
						<div class="columns small-6">
							<label for="password" class="accFormlabel inline right">
								Password
							</label>
						</div>
						<div class="columns small-9">
							<input id="password" name="password" class="signinLabels" type="password" maxlength="16" placeholder="Password" required="required">
						</div>
						<div class="small-1 columns errorIcon ">&nbsp;</div>
					</div>
					
					<div class="row">
						<div class="columns small-6"></div>
						<div class="columns small-10">
							<div class="row">
							    <div class="small-16 columns">
									<button type="submit" id="signInBtn" class="button small radius" name="accountSignIn"><span>Sign in</span></button>
									<a href="/shoppingcart/index.html" style="margin-left: 10px;">Continue with Guest User</a>
                                </div>
							</div>
						</div>
					</div>
					
				</div>
				<!-- End of login column -->
			</div>	
		</div>
	</form>



       </div>
       <!-- End of row -->
    </div>
  
    </body>
</html>
